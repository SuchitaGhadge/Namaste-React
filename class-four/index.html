<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 4 of Namaste React</title>

    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="root">
        <h1>Not Rendered</h1>
    </div>
    <script type="module" src="App.js"></script>
    <!-- 
        if you write normal script tag here and try to import React in App.js, browser will give error because browser does not know what is import.
        we need to tell browser that App.js is not a simple js file, it is a module by writting type="module" in it. 
    -->
</body>
